name: myfitness
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  firebase_core: ^3.6.0 # Specify the version explicitly
  cloud_firestore: ^5.4.4
  table_calendar: ^3.0.0
  firebase_auth: ^5.3.1 # Uncomment and specify the version
  google_sign_in: ^6.1.5  # Specify version
  firebase_storage: 12.3.2 # Uncomment if you need Firebase storage

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/running.png
    - assets/outdoor running.jpg
    - assets/indoor cycling.jpg
    - assets/outdoor cycling.jpg
    - assets/rope skipping.jpg
    - assets/outdoor walking.jpg
    - assets/gym.png
    - assets/barbell.jpg
    - assets/dumbbell.jpg
    - assets/kettlebell.jpg
    - assets/smith.jpg
    - assets/profile.jpg
    - assets/running.jpg
    - assets/logo.png
    - assets/weights.jpg

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Thin.ttf
          weight: 100
        - asset: fonts/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto-Black.ttf
          weight: 900
