plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' apply false
}

android {
    namespace = "com.example.myfitness"
    compileSdkVersion 34 // Keep this to the latest supported SDK

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.myfitness"
        minSdkVersion 23  // Firebase Auth requires at least SDK version 23
        targetSdkVersion 34 // Update this to the latest supported version (34 in this case)
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    // Lint options can be configured if you want to see deprecated warnings
    lintOptions {
        abortOnError false // Prevent the build from failing on lint errors
        checkReleaseBuilds false // Disable lint checks for release builds
    }
}

flutter {
    source = "../.."
}

// Apply the Google Services plugin after the Android block
apply plugin: 'com.google.gms.google-services'
