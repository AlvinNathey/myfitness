plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' apply false
}

android {
    namespace = "com.example.myfitness"
    compileSdkVersion 34 // Set this to the latest supported SDK

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.myfitness"
        minSdkVersion 23  // Set this to 23 to meet Firebase Auth requirement
        targetSdkVersion 33 // Keep this updated to the latest supported version
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Apply the Google Services plugin after the Android block
apply plugin: 'com.google.gms.google-services'
